# Upstream for Strapi backend
upstream strapi_backend {
    least_conn;  # Load balancing strategy
    server strapi1:1337;
    # Add more Strapi instances if needed:
    server strapi2:1337;
}

# Main frontend block
server {
    listen 80;
    server_name frontend.local;

    # Root directory for frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API proxy to Strapi backend
    location /api/ {
        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Nginx status for Prometheus exporter
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 172.16.0.0/12;  # Docker network
        allow 127.0.0.1;
        deny all;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Main backend block
server {
    listen 80;
    server_name backend.local;

    # ---------- STRAPI ADMIN ---------- static for full acces strapi admin
    location /admin/ {
        proxy_pass http://strapi_backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy to Strapi backend
    location /api/ {
        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Let Strapi handle CORS or Nginx global CORS only if needed. 
        # Removing explicit add_header here because it conflicts if set elsewhere or by backend.
        # But commonly, for proxy, we just pass through. If we want to force CORS on Nginx level:
        
        # Simple fix: Remove these lines as they likely duplicate what Strapi sends or global config
        # add_header Access-Control-Allow-Origin $http_origin always; ... 
    }

    # Uploads proxy
    location /uploads {
        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
